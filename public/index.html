<!DOCTYPE html>
<html>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta property="og:image" content="" />
        <title>Telugu Stories - Comedy, Drama, Thriller, Romance | SuKatha</title>
        <meta name="description" content="Online platform to connect talented and passionate writers with ardent readers.">
        <meta name="fragment" content="!">
        <link rel="localization" href="/locales/browser.json">
        <style>
          @font-face {
              font-family: notosans;
              src: url('/font/NotoSansTelugu-Regular.ttf');
          }

          .rootLoader {
            text-align: center;
            width: 100%;
            height: 100%;
            padding-top:15%;
          }

          .rootLoader > div {
            width: 1em;
            height: 1em;
            border-radius: 100%;
            display: inline-block;
            -webkit-animation: loadingdelay 1.5s infinite ease-in-out both;
            animation: loadingdelay 1.5s infinite ease-in-out both;
            background-color: #d12767;
          }

          .rootLoader .circle1 {
            -webkit-animation-delay: -0.48s;
            animation-delay: -0.48s;
            background-color: #0b192f;

          }

          .rootLoader .circle2 {
            -webkit-animation-delay: -0.32s;
            animation-delay: -0.32s;
            background-color: #d12767;

          }

          .rootLoader .circle3 {
            -webkit-animation-delay: -0.16s;
            animation-delay: -0.16s;
            background-color: #0b192f;
          }

          @-webkit-keyframes loadingdelay {
            0%, 80%, 100% { -webkit-transform: scale(0) }
            40% { -webkit-transform: scale(1.0) }
          }

          @keyframes loadingdelay {
            0%, 80%, 100% {
              -webkit-transform: scale(0);
              transform: scale(0);
            } 40% {
              -webkit-transform: scale(1.0);
              transform: scale(1.0);
            }
          }
        </style>
